{% extends 'job_app/footer_only_no_logo_base.html' %}
{% load crispy_forms_tags %}
 

{% block content %}
    <div class="content-section d-flex flex-column justfy-content-center align-items-center">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-center">Create job post</legend>
            {{ form.media }}
            {{ form|crispy }}
        </fieldset>
        <div class="form-group text-center">
            <button class="btn btn-outline-info" type="submit">Post</button>
        </div>
    </form>
    <br>
    </div>
{% endblock content %}
