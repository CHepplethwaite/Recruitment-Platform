{% extends 'job_app/footer_only_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>New Password</title>{% endblock %}


{% block content %}
    <div class="content-section d-flex flex-column justfy-content-center align-items-center">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-center">Enter New Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group text-center">
            <button class="btn btn-outline-info" type="submit">Reset Password</button>
        </div>
    </form>
    </div>
    <br>
{% endblock %}
