{% extends 'job_app/footer_only_base.html' %}
{% load crispy_forms_tags %}
{% block title %}<title>Account</title>{% endblock %}


{% block content %}

<div class="content-section">
  <div class="media">
    <img class="rounded-circle" src="{{ user.account.image.url }}">
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
      <a class="btn btn-outline-info btn-sm mt-1 mb-1" href="{% url 'update_account' %}">Edit</a>
    </div>
  </div>
</div>

{% endblock %}
